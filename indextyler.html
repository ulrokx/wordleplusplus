    function buildTable(data, idx, number) {
      var table = document.getElementById(number);

      for (var i = 0; i < data.length; i++) {
        var row = `<tr>
                        <td> ${data[i].name}</td>
                        <td name = "food"> ${data[i].fooditem}</td>
                        <td> ${data[i].Price}</td>
                        <td> <input type="button" value = "Add to Cart" onclick = "AddItem(${idx}, ${i})" ></td>
                        </tr>`;
        table.innerHTML += row;
      }
    }

    buildTable(menu[0], 0, "myTable1");
    buildTable(menu[1], 1, "myTable2");
