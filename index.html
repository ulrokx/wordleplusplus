<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle++</title>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1 id="wordle-title">Wordle++</h1>
      <div id="create-game-wrapper">
        <h2>Create New Game</h2>
        <ul>
          <li>
            <label>
              <span>Word Length</span>
              <select name="length" id="word-length-select">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              <label>
                <span>Guesses</span>
                <select name="guesses" id="guesses-select">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6" selected>6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </label>
            </label>
          </li>
        </ul>
        <button id="start-game-btn">Start New Game</button>
      </div>
      <div id="game-wrapper"></div>
    </div>
    <div id="modal-wrapper" class="modal-wrapper hidden">
      <div id="modal-content" class="modal-content">
        <h1 id="modal-title"></h1>
        <button id="modal-again">Try Again</button>
        <button id="modal-new">New Game</button>
      </div>
    </div>
  </body>
</html>
