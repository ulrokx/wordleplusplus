<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wordle++</title>
    <script type="module" src="index.ts"></script>
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <button id="back-btn" class="hidden">&larr;</button>
    <div id="container">
      <h1 id="wordle-title">Wordle++</h1>
      <div id="create-game-wrapper">
        <h2>Create New Game</h2>
        <div id="create-game-ul">
          <button id="open-help-btn">How to Play</button>
          <label>
            <span>Word Length</span>
            <select name="length" id="word-length-select">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </label>
          <label>
            <span>Guesses</span>
            <select name="guesses" id="guesses-select">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6" selected>6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </label>
          <label>
            <span>Difficulty</span>
            <select name="difficulty" id="difficulty-select">
              <option value="1">Very Easy</option>
              <option value="2">Easy</option>
              <option value="3">Less Easy</option>
              <option value="4">Moderate</option>
              <option value="5">More Difficult</option>
              <option value="6">Most Difficult</option>
              <option value="7">Impossible</option>
            </select>
          </label>
          <label>
            <span>Timed</span>
            <input
              checked
              type="checkbox"
              id="timed-select"
              value="true"
            />
          </label>
          <label>
            <span>Colored</span>
            <input type="checkbox" id="gradient-select" />
          </label>
        </div>
        <button id="start-game-btn">Start New Game</button>
        <div id="scoreboard-options-wrapper">
          <span>Scoreboard for Word Length and Difficulty</span>
          <div id="scoreboard-options-subwrapper">
            <select
              name="scoreboard-length-select"
              id="scoreboard-length-select"
            >
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            <select
              name="scoreboard-difficulty-select"
              id="scoreboard-difficulty-select"
            >
              <option value="-1">All</option>
              <option value="0">Very Easy</option>
              <option value="1">Easy</option>
              <option value="2">Less Easy</option>
              <option value="3">Moderate</option>
              <option value="4">More Difficult</option>
              <option value="5">Most Difficult</option>
              <option value="6">Impossible</option>
            </select>
          </div>
        </div>
        <div id="scoreboard-wrapper"></div>
      </div>
      <div id="game-wrapper"></div>
      <div id="kb-wrapper"></div>
    </div>
    <div id="timer" class="hidden">
      <pre id="t-minute">00</pre>
      <span>:</span>
      <pre id="t-second">00</pre>
      <span>:</span>
      <pre id="t-milli">000</pre>
    </div>
    <div id="credits">
      <p>
        made by Richard Kirk, Jeffrey Fitzsimmons, Tyler Reinert,
        and Mateusz Marciniak
      </p>
    </div>
  </body>
</html>
